{% set version = "0.8" %}

package:
  name: nitime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nitime/nitime-{{ version }}.tar.gz
  sha256: 2390b94196bb5b7df6663311733ba21d35492200902ed5703215f268e224d02a

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib
    - networkx
    - nibabel

test:
  imports:
    - nitime
    - nitime.algorithms
    - nitime.algorithms.tests
    - nitime.analysis
    - nitime.analysis.tests
    - nitime.fmri
    - nitime.fmri.tests
    - nitime.tests

about:
  home: http://nipy.org/nitime
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Timeseries analysis for neuroscience data'

extra:
  recipe-maintainers:
    - arokem
    - ocefpaf
