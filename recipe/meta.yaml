{% set name = "nitime" %}
{% set version = "0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "6c0ddf55d390243590b72c1ddc88ad8144223c55d0525b05a9e66cc4cbde5e91"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - setuptools_scm
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - numpy
    - setuptools_scm
    - setuptools
    - pip
  run:
    - python
    - matplotlib-base
    - networkx
    - nibabel
    - scipy

test:
  imports:
    - nitime
    - nitime.algorithms
    - nitime._utils  # Verify the compiled module is available
  commands:
    - pip check
    - pytest --pyargs nitime
  requires:
    - pip
    - pytest

about:
  home: http://nipy.org/nitime
  summary: 'Nitime: timeseries analysis for neuroscience data'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arokem
    - ocefpaf
    - effigies
