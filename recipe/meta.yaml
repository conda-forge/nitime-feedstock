{% set version = "0.7" %}

package:
  name: nitime
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nitime/nitime-{{ version }}.tar.gz
  sha256: 18bac8d62686f884f1ac8b8d4fdb3d644e38a8a6ece76073a576080bafcbc5e9

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy        # [py27]
    - numpy        # [py35]
    - numpy         # [py36]
    - setuptools
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}   # [py27]
    - {{ pin_compatible('numpy') }}   # [py35]
    - {{ pin_compatible('numpy') }}   # [py36]
    - scipy
    - matplotlib
    - networkx
    - nibabel

test:
  imports:
    - nitime
    - nitime.algorithms
    - nitime.algorithms.tests
    - nitime.analysis
    - nitime.analysis.tests
    - nitime.fmri
    - nitime.fmri.tests
    - nitime.tests
  commands:
    - conda inspect linkages -p $PREFIX nitime  # [not win]
    - conda inspect objects -p $PREFIX nitime  # [osx]

about:
  home: http://nipy.org/nitime
  license: BSD 3-Clause
  license_file: LICENSE
  summary: 'Timeseries analysis for neuroscience data'

extra:
  recipe-maintainers:
    - arokem
    - ocefpaf
