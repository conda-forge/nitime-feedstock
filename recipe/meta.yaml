{% set name = "nitime" %}
{% set version = "0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nipy/nitime/archive/refs/tags/rel/{{ version }}.tar.gz
  sha256: badf4b5b6940f339c39a2fa873b1dcb44e41f4294f72a0e1d163881a1f973a69

build:
  number: 5
  skip: true   # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - cython
    - setuptools
    - matplotlib-base
    - networkx
    - nibabel
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - nitime
    - nitime.algorithms
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://nipy.org/nitime
  summary: 'Nitime: timeseries analysis for neuroscience data'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - arokem
    - ocefpaf
